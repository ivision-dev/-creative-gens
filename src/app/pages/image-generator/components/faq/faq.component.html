<div class="modal-body pt-0">
    <div class="que-ans" *ngFor="let item of FAQData">
        <div class="question">
            <span class="icon">Q.</span>
            <span class="text">{{item.question}}</span>
        </div>
        <div class="answer">
        <span class="icon ">A.</span>
            <span class="text">{{item.answer}}</span>
        </div>
    </div>
</div>
